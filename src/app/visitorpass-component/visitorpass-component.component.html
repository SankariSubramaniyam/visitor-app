<div>
<header class="header_div">
    <nav class="navbar col-sm-12">
   <span class="navbar-brand">
    <a routerLink="" routerLinkActive="active" class="navbar-title"><img src="/../assets/images/annauniv_red.png" class="logo">&nbsp;&nbsp;AU VISITOR PASS</a>
  </span>
  <span class="float-right">
    <button type="button" id="navbar-toggle-button" (click)=toggle()>
      <i class="material-icons">menu</i>
    </button>
    <span id="navbar-links-group" *ngIf = "toggleNavBar">
    <a routerLink="/../visitorPass" routerLinkActive="active" class="navbar-link-right">Visitor Pass</a>
    <a routerLink="/../dashBoardAdmin" routerLinkActive="active" class="navbar-link-right">DashBoard</a>
    <a href="#" class="navbar-link-right">Logout</a>
    </span>
  </span>
  </nav>
  </header>


    <div class="div-body">
      <div class="rightcolumn">
        <h3 class="rgt-title">BOOK APPOINTMENT</h3>
        <hr  />
        <div class="card">
          <form>
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Visitor Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" >
              </div>
            </div>

            <div class="form-group row">
              <label for="inputNumber" class="col-sm-2 col-form-label">Mobile No.</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNumber" >
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" >
              </div>
            </div>

			 <div class="form-group row">
              <label for="visitorOrg" class="col-sm-2 col-form-label">Visitor Organization</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="visitorOrg" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label for="desgDetails" class="col-sm-2 col-form-label">Designation Details</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="desgDetails" placeholder="">
              </div>
            </div>
      
            <app-visitee-hierarchy></app-visitee-hierarchy>

            <div class="form-group row">
              <label for="datePicker" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-4">
                <input type="date" class="form-control" id="datePicker" >
              </div>
			  <label for="timePick" class="col-sm-2 col-form-label">Time</label>
              <div class="col-sm-3">
                <input type="time" class="form-control" id="timePick" >
              </div>
            </div>
			
			<div class="form-group row">
              
            </div>
			
			

			<div class="form-group row">
              <label for="purpose of visit" class="col-sm-2 col-form-label">Purpose of Visit</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>Official</option>
                  <option>Personal</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="purposeTextArea">Detailed Purpose of Visit (Optional) </label>
              <textarea class="form-control" id="purposeTextArea" rows="3" placeholder="Please explain your purpose of visit briefly..."></textarea>
            </div>
            <div class="form-group row">
              <div class="col-sm-12" style="margin-bottom:0px;">
                <button type="button" class="btn btn-light btn-block" id="bookAppointment" (click) = bookVisit()>Book Visit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>

<div (click)=trial()>
  hrhrf
</div>
